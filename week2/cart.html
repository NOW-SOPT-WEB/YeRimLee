<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cart.css" />
    <link rel="stylesheet" href="index.css" />
    <title>야리무의 쇼핑몰</title>
    <script
      src="https://kit.fontawesome.com/e126ff8299.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--헤더영역-->
    <header>
      <i class="fa-solid fa-heart-circle-plus"></i>
      <h1>장바구니 페이지</h1>
      <i class="fa-solid fa-bars"></i>
    </header>
    <!--오른쪽 모달영역-->
    <aside>
      <div class="modal hidden">
        <section class="side_bar">
          <button class="modal_closeBtn">X</button>
          <ul>
            <li class="wishList"><a href="slideBar">관심상품목록</a></li>
            <li class="page"><a href="slideBar">야리무페이지</a></li>
            <li class="cart"><a href="cart.html">장바구니</a></li>
          </ul>
        </section>
      </div>
    </aside>
    <main id="table_container" class="talbe_style">
      <table>
        <thead>
          <tr>
            <td><input type="checkbox" /></td>
            <td>상품정보</td>
            <td>상품금액</td>
            <td>카테고리</td>
            <td>비고</td>
          </tr>
        </thead>
        <tbody class="wish_list">
          <tr>
            <td><input type="checkbox" /></td>
            <td class="item_name">파데</td>
            <td class="item_price">5000</td>
            <td class="item_category">베이스</td>
            <td class="item_delete"><button>삭제</button></td>
          </tr>
          <tr></tr>
        </tbody>
      </table>
      <section>
        <div class="cart_button">
          <button>구매하기</button>
          <button class="tohome">홈으로</button>
        </div>
      </section>
    </main>
    <script src="./goToHome.js"></script>
    <script src="./sidebar.js"></script>
  </body>
</html>
